<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Frontend Mentor | QR code component</title>
      
  </head>
  <body>
    <main>
      
      <div id="fond1">
        <div id="fond2">
          <img src="images/image-qr-code.png" id="qr" alt="qrcode">
          <div id="texts">
            <h1 class="h1">Improve your front-end skills by building projects</h1>
          <p class="p2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        
        </div>
      </div>
    
      <footer>
        <div class="attribution">
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">mahefasolofo</a>.</p>
        </div>
      </footer>
    </main>
  </body>
</html>
